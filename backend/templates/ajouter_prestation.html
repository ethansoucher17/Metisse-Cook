<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une prestation</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "The Girl Next Door", cursive;
            background-color: #f9f7f1;
            color: #000;
            margin: 40px;
        }

        h1 {
            color: #8e8c37;
            font-size: 26px;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #8e8c37;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e8c37;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Ajouter une nouvelle prestation</h1>
    <form method="POST" action="/admin/prestations/ajouter">
        <label for="titre">Titre :</label>
        <input type="text" name="titre" required>

        <label for="type">Type :</label>
        <select name="type" required>
            <option value="mariage">Mariage</option>
            <option value="brunch">Brunch</option>
            <option value="entreprise">Entreprise</option>
        </select>

        <label for="description">Description :</label>
        <textarea name="description" rows="4" required></textarea>

        <label for="image_url">URL de lâ€™image :</label>
        <input type="text" name="image_url" required>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
