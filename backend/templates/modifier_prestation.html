<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une prestation</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "The Girl Next Door", cursive;
            background-color: #f9f7f1;
            color: #000;
            margin: 40px;
        }

        h1 {
            color: #8e8c37;
            font-size: 26px;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #8e8c37;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e8c37;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Modifier une prestation</h1>
    <form method="POST">
        <label for="titre">Titre :</label>
        <input type="text" name="titre" value="{{ prestation.titre }}" required>

        <label for="type">Type :</label>
        <select name="type" required>
            <option value="mariage" {% if prestation.type == 'mariage' %}selected{% endif %}>Mariage</option>
            <option value="brunch" {% if prestation.type == 'brunch' %}selected{% endif %}>Brunch</option>
            <option value="entreprise" {% if prestation.type == 'entreprise' %}selected{% endif %}>Entreprise</option>
        </select>

        <label for="description">Description :</label>
        <textarea name="description" rows="4" required>{{ prestation.description }}</textarea>

        <label for="image_url">URL de lâ€™image :</label>
        <input type="text" name="image_url" value="{{ prestation.image_url }}" required>

        <button type="submit">Enregistrer les modifications</button>
    </form>
</body>
</html>
