<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration – Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "The Girl Next Door", cursive;
      background-color: #f9f7f1;
      color: #000;
      margin: 40px;
    }
    label { display: block; margin-top: 15px; }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #8e8c37;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    img {
      max-width: 200px;
      border-radius: 4px;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Administration – Page d’accueil</h1>
  <p>
    <a href="{{ url_for('admin_prestations') }}"
       style="display: inline-block; margin: 10px 0 20px; padding: 10px 18px; background-color: #8e8c37; color: #fff; text-decoration: none; border-radius: 6px;">
      Quitter la modification
    </a>
  </p>

  <form method="POST" enctype="multipart/form-data">
    <h2>Bloc principal</h2>
    <label for="hero_title">Titre principal :</label>
    <input type="text" name="hero_title" value="{{ contents['hero_title'] }}">

    <h2>À propos</h2>
    <label for="about_text">Texte de présentation :</label>
    <textarea name="about_text" rows="4">{{ contents['about_text'] }}</textarea>

    <h2>Section événement</h2>
    <label>Image d’illustration :</label>
    {% if contents['event_image'] %}
      <img src="{{ contents['event_image'] }}" alt="Illustration actuelle">
    {% endif %}
    <input type="file" name="event_image" accept="image/*">

    <label for="event_text">Texte :</label>
    <textarea name="event_text" rows="4">{{ contents['event_text'] }}</textarea>

    <h2>Citation et texte prestations</h2>
    <label for="quote_text">Citation :</label>
    <input type="text" name="quote_text" value="{{ contents['quote_text'] }}">

    <label for="prestations_text">Texte avant le bouton « Voir les prestations » :</label>
    <textarea name="prestations_text" rows="4">{{ contents['prestations_text'] }}</textarea>

    <h2>Bandeau de contact</h2>
    <label>Image bandeau :</label>
    {% if contents['banner_image'] %}
      <img src="{{ contents['banner_image'] }}" alt="Bandeau actuel">
    {% endif %}
    <input type="file" name="banner_image" accept="image/*">

    <button type="submit">Enregistrer</button>
  </form>
</body>
</html>
